<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link
    href="https://fonts.googleapis.com/css?family=Cabin|Inconsolata|Nunito|Nunito+Sans|Pacifico|Quicksand|Rubik|VT323&display=swap"
    rel="stylesheet" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>The Matching Game!</h1>
  <div>
    <p id="enter-name">Enter Your Name:</p>
    <input id="entered-name" text="enter your name" />
    <button id="submit-btn">Submit</button>
    <p id="welcome"></p>
  </div>
  <img id="triangle" alt="triangle" class="container"
    src="http://www.kidsmathgamesonline.com/images/pictures/shapes/triangle.jpg" />
  <img id="square" alt="square" class="container"
    src="http://www.kidsmathgamesonline.com/images/pictures/shapes/square.jpg" />
  <img id="circle" alt="circle" class="container"
    src="http://www.kidsmathgamesonline.com/images/pictures/shapes/circle.jpg" />
  <img id="rectangle" alt="rectangle" class="container"
    src="http://www.kidsmathgamesonline.com/images/pictures/shapes/rectangle.jpg" />
  <button id="play-btn" onclick="">
    <h3>Let's Play!</h3>
  </button>
  <button id="shapes-btn">Shapes</button>
  <button id="colours-btn">Colours</button>
  <button id="alphabet-btn">Alphabet</button>
  <button id="numbers-btn">Numbers</button>
  <button id="animals-btn">Animals</button>
  <button id="faces-btn">Faces</button>
  <script src="main.js"></script>
</body>

</html>
